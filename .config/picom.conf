
corner-radius = 10;  # Rounded corners (adjust as you like)
backend = "glx";
# Optional: make shadows and fade look nice
shadow = true;
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Exclude windows that shouldn't have rounded corners (like terminals or fullscreen)
rounded-corners-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

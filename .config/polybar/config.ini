include-file = ~/.config/polybar/colors.ini

[bar/main]
width = 100%
height = 28
margin-top = 5px
padding-left = 12px
padding-right = 12px
radius = 12
border-size = 2
border-color = #55ffffff
background = ${colors.background}
foreground = ${colors.foreground}
modules-left = menu workspaces sep
modules-center = sep date sep
modules-right = pulseaudio battery sep systray
module-margin = 1
font-0 = "JetBrainsMono Nerd Font:size=10;1"
font-1 = "Symbols Nerd Font Mono:size=12;2"

[module/menu]
type = custom/text
content = ""
content-font = 2
content-foreground = ${colors.primary}
click-left = rofi -show drun

[module/workspaces]
type = internal/xworkspaces
label-active = 󰫢
label-active-underline = ${colors.primary}
label-active-background = ${colors.overlay1}
label-active-foreground = ${colors.primary}
label-active-padding = 1
label-active-font = 2
label-occupied = 󰫣
label-occupied-padding = 1
label-occupied-font = 2
label-urgent = 󰫣
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-urgent-font = 2
label-empty = 󰫣
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-empty-font = 2

[module/date]
type = internal/date
interval = 1
date = %A • %b %d, %Y • %H:%M
date-alt = %A • %b %d, %Y • %H:%M:%S
format-prefix = "   "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2
label = %date%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume><label-volume>
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${colors.overlay1}
ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-3 = " "
ramp-volume-font = 3
ramp-volume-foreground = ${colors.primary}
click-right = pavucontrol

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 300
format-prefix = "󰖐 "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 3
label = %output%

[module/notifications]
type = custom/script
exec = ~/.config/polybar/scripts/dunst-notify.sh
interval = 2
click-left = dunstctl history-pop
click-right = dunstctl close-all
scroll-up = dunstctl history-pop
scroll-down = dunstctl close
format-font = 2

[module/wlan]
type = internal/network
interface-type = wireless
format-connected = %{A1:nm-connection-editor:}%{A}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}
format-connected-prefix-font = 3
label-connected = %{A1:nm-connection-editor:}%{A}
format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.red}
format-disconnected-prefix-font = 3
label-disconnected = %{A1:nm-connection-editor:}Offline%{A}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 30
format-charging =   <label-charging>
format-discharging =   <label-discharging>
format-full =   <label-full>
label-charging-foreground = ${colors.primary}
label-discharging-foreground = ${colors.primary}
label-full-foreground = ${colors.primary}

[module/sep]
type = custom/text
content = " | "
content-foreground = ${colors.red}

[network-base]
type = internal/network
interface = wlp2s0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = Connected
label-disconnected = Disconnected

[module/systray]
type = internal/tray
format-margin = 1pt
tray-spacing = 2pt
tray-background = ${colors.crust}
tray-foreground = ${colors.primary}
tray-padding = 5


[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
disabled = #666666

[bar/main]
width = 100%
height = 28
margin-top = 5px
padding-left = 20px
padding-right = 20px
border-size = 2
border-color = #55ffffff
background = #aa000000
modules-left = menu sep xworkspaces sep
modules-center = sep date sep
modules-right = pulseaudio battery sep wlan
module-margin = 1
font-0 = "SpaceMono Nerd Font:size=12;2"
font-1 = "SpaceMono Nerd Font:size=12"

[module/menu]
type = custom/text
content = ""
content-foreground = ${colors.primary}
click-left = ~/.scripts/launcher.sh
content-font = 1
cursor-click = pointer

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-padding = 1
label-active-foreground = ${colors.greying}
label-active-font = 1

label-occupied = 
label-occupied-padding = 1
label-occupied-font = 1

label-empty = 
label-empty-background = ${colors.background}
label-empty-padding = 1
label-empty-font = 1

enable-ipc = true

wm-restack = generic
cursor-click = pointer
[module/i3]
type = internal/i3
label-active-underline = ${colors.primary}
label-active-background = ${colors.secondary}
label-active-foreground = ${colors.foreground}
label-active-padding = 1
label-active-font = 2
label-occupied-font = 2
label-urgent-background = ${colors.alert}
label-urgent-font = 2
label-empty-font = 2
label-empty-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1
date = %A • %b %d, %Y • %H:%M
date-alt = %A • %b %d, %Y • %H:%M:%S
format-prefix = "   "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2
label = %date%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume><label-volume>
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${colors.overlay1}
ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-3 = " "
ramp-volume-font = 3
ramp-volume-foreground = ${colors.primary}
click-right = pavucontrol

[module/wlan]
type = internal/network
interface-type = wireless
format-connected = %{A1:nm-connection-editor:}%{A}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}
format-connected-prefix-font = 3
label-connected = %{A1:nm-connection-editor:}%{A}
format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.red}
format-disconnected-prefix-font = 3
label-disconnected = %{A1:nm-connection-editor:}Offline%{A}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 30
format-charging =   <label-charging>
format-discharging =   <label-discharging>
format-full =   <label-full>
label-charging-foreground = ${colors.primary}
label-discharging-foreground = ${colors.primary}
label-full-foreground = ${colors.primary}

[module/sep]
type = custom/text
content = " | "
content-foreground = ${colors.red}
